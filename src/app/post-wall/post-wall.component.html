<div class="card" *ngFor="let post of posts">
  <div class="container">
    <h3><b>{{ post.title }}</b></h3>
    <h5>{{ post.subtitle }}, <span class="w3-opacity">{{ post.publication_date }}</span></h5>
  </div>

  <div class="container">
    <div class="div">
        <p> {{ post.comment| stringLimit : 320 | striphtml}} </p>
    </div>
    <div class="w3-row">
      <div class="w3-col m8 s12">
        <p><a [routerLink]="['/postRead']" routerLinkActive="router-link-active"  class="button"><b>READ MORE &raquo;</b></a></p>
      </div>

    </div>
  </div>
</div>
